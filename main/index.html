<!--A declaration that tells the browser what version of HTML the document is written in-->
<!DOCTYPE html>
<!--Tell DOM what language code is in-->
<lang="en">

<!---->
<!--meta data is used by browser, this data is not visible to site visitors-->
<head>
    <!--Specifies the character coding for the HTML document-->
    <meta charset="UTF-8">
    <!--Gives the browser instructions on how to control the page's dimensions and scaling, which will vary depending on the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Use the X-UA-Compatible meta tag on web pages where you suspect that Internet Explorer 8 will attempt to render the page in an incorrect view.-->
    <!--ie=edge means IE should use the latest (edge) version of its rendering engine-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title presented on web tab-->
    <title>Carolina Ramirez Islas| Web Developer</title>
    <!--The <link> tag defines the reslationship between the current document and an external resource-->
    <!--Links CSS styling sheet to HTML-->
    <link rel="stylesheet" href="./assets/css/styl.css" />
</head>
